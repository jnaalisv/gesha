plugins {
    id "groovy"
    id "war"
    id "org.akhikhl.gretty" version "1.2.4"
}

ext {
    slf4jVersion = "1.7.21"
    logbackVersion = "1.1.7"
    junitVersion = "4.12"
    groovyVersion = "2.4.1"
    assertJVersion = "3.4.1"
    servletApiVersion = "3.1.0"
    springVersion = "4.3.2.RELEASE"
    springSecurityVersion = "4.1.1.RELEASE"
    jacksonVersion = "2.7.3"
    javaJwtVersion = "2.1.0"
    hibernateVersion = "5.2.0.Final"
    hikariCPVersion = "2.4.7"
    h2Version = "1.4.191"
}

repositories {
    mavenCentral()
}

dependencies {
    runtime "ch.qos.logback:logback-classic:$logbackVersion"
    runtime "org.codehaus.groovy:groovy:$groovyVersion"
    runtime "org.slf4j:jcl-over-slf4j:$slf4jVersion"

    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "javax.inject:javax.inject:1"
    compile "javax.servlet:javax.servlet-api:$servletApiVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework.security:spring-security-web:$springSecurityVersion"
    compile "org.springframework.security:spring-security-config:$springSecurityVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

    compile "com.auth0:java-jwt:$javaJwtVersion"
    compile "commons-codec:commons-codec:1.4"

    compile "org.hibernate:hibernate-core:$hibernateVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "com.zaxxer:HikariCP:$hikariCPVersion"
    compile "com.h2database:h2:$h2Version"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.assertj:assertj-core:$assertJVersion"
    testCompile "org.springframework:spring-test:$springVersion"
}

configurations {
    compile.exclude group: "commons-logging"
}

wrapper {
    gradleVersion = "3.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

gretty {
    contextPath = "gesha"
    servletContainer = "jetty9"
    debugSuspend = false
    integrationTestTask = 'none'
}

