plugins {
    id "groovy"
    id "java"
}

ext {
    slf4jVersion = "1.7.20"
    logbackVersion = "1.1.7"
    junitVersion = "4.12"
    groovyVersion = "2.4.1"
}

repositories {
    mavenCentral()
}

dependencies {
    runtime "ch.qos.logback:logback-classic:$logbackVersion"
    runtime "org.codehaus.groovy:groovy:$groovyVersion"

    compile "org.slf4j:slf4j-api:$slf4jVersion"

    testCompile "junit:junit:$junitVersion"
}

wrapper {
    gradleVersion = "2.13"
}
